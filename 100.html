<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 15px;
}
</style>
<!-- -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(function(){
 // add your code here
    
    $("#btn1").click(function(){
        $("#q").append("<tr><td></td><td></td><td></td></tr>");
    });
});
</script>
<!-- -->

</head>
<body>


<table  id="q" style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  
</table>

<button id="btn1">Append list items</button>

</body>
</html>
